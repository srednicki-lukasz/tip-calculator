<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script defer src="./js/app.js"></script>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="form-bill">Bill</label>
            <input type="number" class="form-control" id="form-bill">
        </div>

        <div class="form-group">
            <label for="form-service">Service</label>
            <select class="form-control" id="form-service">
                <option value="5">Very bad - 5 %</option>
                <option value="10">Bad - 10 %</option>
                <option value="15">OK - 15 %</option>
                <option value="20">Good - 20 %</option>
                <option value="30">Very good - 30 %</option>
            </select>
        </div>

        <button type="button" class="btn btn-primary calculate">Calculate</button>
    </form>

    <div class="output"></div>
</body>
</html>
